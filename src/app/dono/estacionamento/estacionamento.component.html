<h1>Estacionamentos</h1>
<div class="filter">
  <button mat-raised-button (click)="cadastrarEstacionamento()"><mat-icon>add</mat-icon> Cadastrar</button>

  <mat-form-field>
    <mat-label>Filtrar...</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite o que deseja filtrar...">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="estacionamentos" class="example-table" matSort matSortActive="nome" matSortDirection="asc">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="column != 'acoes'; else acoes">
          {{row[column]}}
        </ng-container>
        <ng-template #acoes>
          <button mat-icon-button matTooltip="Editar" matTooltipPosition="left" (click)="editarEstacionamento(row)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button matTooltip="Excluir" matTooltipPosition="right" (click)="excluirEstacionamento(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
        </ng-template>
      </td>
    </ng-container>
