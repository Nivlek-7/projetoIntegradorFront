<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="nome" matSortDirection="desc">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço</th>
      <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
    </ng-container>

    <ng-container matColumnDef="valorPorHora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor por hora</th>
      <td mat-cell *matCellDef="let row">{{row.valorPorHora}}</td>
    </ng-container>

    <ng-container matColumnDef="vagas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vagas</th>
      <td mat-cell *matCellDef="let row">{{row.vagas}}</td>
    </ng-container>

    <ng-container matColumnDef="vagasDisponiveis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vagas disponiveis</th>
      <td mat-cell *matCellDef="let row">{{row.vagasDisponiveis}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 25, 40]"></mat-paginator>
</div>
